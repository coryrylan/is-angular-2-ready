<main>
  <img src="assets/images/shield-large.png" alt="Angular" class="logo" />
  <img src="assets/images/shield-large.png" alt="Angular" class="logo" />
  <h2>Yes Angular 2.0 is ready and has shipped!</h2>
  <p class="message">
    To keep track of the next upcoming releases follow the <a href="https://github.com/angular/angular/milestones" target="_blank">milestones</a> on <a href="https://github.com/angular/angular" target="_blank">Github</a>.
  </p>
  <br />
  <ul class="milestones-list">
    <li *ngFor="#milestone of milestones">
      <h3 class="float-left">{{milestone.title}}</h3>
      <div class="float-right">Closed: {{milestone.closed_issues}} Open: {{milestone.open_issues}}</div>
      <p>{{milestone.description}}</p>
      <ui-progress [value]="milestone.completion"></ui-progress>
    </li>
  </ul>
</main>
